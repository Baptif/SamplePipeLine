name: Build Artifact

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Test application
      run: npm test
      
    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
        eslint: true
        prettier: true

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Create artifact
      run: mkdir -p dist && cp -R node_modules dist && cp index.js dist && cp package.json dist

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-artifact
        path: dist/*
